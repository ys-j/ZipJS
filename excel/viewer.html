<!DOCTYPE html>
<title>Excel Viewer</title>
<style>
:root {
	height: 100%;
}
body {
	margin: 0;
	min-height: 100%;
}
#contents {
	padding-bottom: 2em;
}
#main {
	box-sizing: border-box;
	font-size: 11pt;
	max-width: 100%;
	width: min-content;
}
section {
	display: none;
	grid-auto-columns: 72px;
	grid-auto-rows: 25px;
	scroll-snap-type: both mandatory;
}
section:target {
	display: grid;
}
footer {
	bottom: 0;
	position: fixed;
	z-index: 3;
}
</style>
<div>
	<form name=form>
		<input type=file name=file accept=application/vnd.openxmlformats-officedocument.spreadsheetml.sheet>
		<input type=submit>
	</form>
</div>
<div id=contents>
	<header></header>
	<main id=main></main>
	<footer>
		<div id=tablist role=tablist></div>
	</footer>
</div>
<script type=module src=excel.js></script>
